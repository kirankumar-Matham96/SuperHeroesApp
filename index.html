<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- bootstrap styles CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <!-- Font Awesome CDN -->
    <script
      src="https://kit.fontawesome.com/a731b1af9c.js"
      crossorigin="anonymous"
    ></script>
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <div class="container-fluid bg-container">
      <img
        class="bg-image"
        src="./assets/super-heros-bg-image.jpg"
        alt="bg-image"
      />
      <nav
        class="navbar navbar-expand-lg border-bottom border-body p-4 fixed-top"
        data-bs-theme="dark"
      >
        <div class="container-fluid">
          <a class="navbar-brand" href="./index.html"
            ><img
              class="logo"
              src="./assets/super-heros-high-resolution-logo-transparent.png"
              alt="logo"
          /></a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto me-3 mb-2 mb-lg-0">
              <li class="nav-item">
                <button class="nav-link home active">Home</button>
              </li>
              <li class="nav-item">
                <button class="nav-link favourite">My Favourites Heros</button>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <main class="container-fluid m-0 p-0 main-bg-container">
        <!-- START: home section -->
        <div class="ps-3 pe-5 home-section">
          <header
            class="d-flex flex-column justify-content-center align-items-center ps-lg-5 pe-lg-5 header-section"
          >
            <h1 class="text-center main-h">
              Search Your Favourite
              <span class="color-yellow">Hero</span>
            </h1>
            <form class="w-50 form form-container">
              <div class="bg-dark rounded-pill w-100 d-flex input-container">
                <input
                  id="main-input"
                  class="bg-dark me-2 ps-3 pt-3 pb-3 text-light flex-fill border-0 rounded-pill focus-ring search-input"
                  type="text"
                  value=""
                  placeholder="Search..."
                  aria-label="Search"
                  autocomplete="off"
                />
                <button
                  class="btn btn-dark rounded-pill d-flex justify-content-center align-items-center clear-btn hide"
                  id="clear-btn"
                >
                  <i class="fa-solid fa-xmark"></i>
                </button>
                <button
                  class="btn btn-dark rounded-pill d-flex justify-content-center align-items-center search-btn"
                  id="search-btn"
                >
                  <i class="fa-solid fa-magnifying-glass"></i>
                </button>
              </div>
            </form>
          </header>
          <!-- heros section to show list of heros on initial load -->
          <section class="heroes-section">
            <div
              class="row row-cols-1 row-cols-md-3 row-cols-lg-5 row-cols-xl-6 g-4 ps-5 pe-5"
            ></div>
          </section>
          <!-- hero section to show the searched hero -->
          <section class="d-flex justify-content-center hero-section hide">
            <div class="row row-cols-1 w-50 g-4 p-5"></div>
          </section>
        </div>
        <!-- END: home section -->

        <!-- START: Favourite heros section -->
        <section class="favourite-heros-container hide">
          <h2 class="text-light">Favourite Heros</h2>
          <div
            class="row row-cols-1 row-cols-md-3 row-cols-lg-5 row-cols-xl-6 g-4 p-5"
          ></div>
        </section>
        <!-- END: Favourite heros section -->
      </main>
    </div>

    <!-- bootstrap JS CDN -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="./index.js"></script>
  </body>
</html>
